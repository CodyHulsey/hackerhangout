<!DOCTYPE html>
<html>
  <head>
    <title>Hacker Hangout</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/chart.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  </head>
  <body id="indexID">
    <header>
      <nav>
        <div class="social">
          <img src="img/fb_icon_325x325.png" id="facebook-image">
          <img src="img/Twitter-logo2.png" id="twitter-image">
          <img src="img/instagram.png" id="instagram-image">
        </div>
        <ul class="nav-options">
          <li id="home"><a href="index.html">Home</a></li>
          <li id="about-us"><a href="about-us.html">About Us</a></li>
          <li id="hangout"><a href="input.html">Add A New Hangout</a></li>
        </ul>
      </nav>
    </header>
    <section id="landing-page">
      <a href="#review-page"><button id="cta">Find Your Hacky Place</button></a>
    </section>
    <section>
      <div id="iframe-container" class="map">
        <iframe id="iframe-map" class="hacker-map" src="https://www.google.com/maps/d/embed?mid=zvGs80ZAIlBA.kKv4tXm1uXxA" width="100%" height="480"></iframe>
      </div>
    </section>
    <section id="review-page">
      <div id='chart-div'>
        <canvas id="canvas" width="400" height="400"></canvas>
      </div>
        <form id="chart-form">
          <fieldset>
          <label name="hangouts">Hackzone 1</label>
          <select id="hangouts-dropdown-1" name="hangouts">
            <!-- <option value="name1">Name1</option>
            <option value="name1">Name1</option>
            <option value="name1">Name1</option> -->
          </select>
          <br />
          <label name="hangouts2">Hackzone 2</label>
          <select id="hangouts-dropdown-2" name="hangouts2">
            <!-- <option value="name1">Name1</option>
            <option value="name1">Name1</option>
            <option value="name1">Name1</option> -->
          </select>
          <br />
          <label name="positivePreference">Today I can't really hack without: </label>
            <input type="radio" name="positivePreference" value="wifi">
              Wi-fi
            <input type="radio" name="positivePreference" value="booze">
              Booze
            <input type="radio" name="positivePreference" value="coffee">
              Coffee
            <input type="radio" name="positivePreference" value="space">
              Table Space
            <input type="radio" name="positivePreference" value="reviews">
              Google Reviews
            <input type="radio" name="positivePreference" value="affordability">
              Affordability
            <input type="radio" name="positivePreference" value="hours">
              Hours

          <br />
          <label name="negativePreference">Today I don't really care about: </label>
            <input type="radio" name="negativePreference" value="wifi">
              Wi-fi
            <input type="radio" name="negativePreference" value="booze">
              Booze
            <input type="radio" name="negativePreference" value="coffee">
              Coffee
            <input type="radio" name="negativePreference" value="space">
              Table Space
            <input type="radio" name="negativePreference" value="reviews">
              Google Reviews
            <input type="radio" name="nagative-preference" value="affordability">
              Affordability
            <input type="radio" name="negativePreference" value="hours">
              Hours
            <br />
            <input type="submit" value="submit" />
            </fieldset>
        </form>
        <p id="winner"></p>

     </section>
     <footer>
       <div id="image">
         <img src="img/HackerHangoutLogo.png" id="image-logo">
       </div>
       <div id="black-background">
       Hacker Hangout &copy; 2016 - All Rights Reserved
      </div>
     </footer>
    <script src="js/app.js"></script>
    <script src="js/input.js"></script>
  </body>
</html>
