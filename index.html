<!DOCTYPE html>
<html>
  <head>
    <title>Hacker Hangout</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <header>
      <nav>
        <ul class="social">
          <li>Facebook</li>
          <li>Twitter</li>
          <li>Instagram</li>
        </ul>
        <ul class="nav-options">
          <li><a href="index.html">Home</a></li>
          <li><a href="about-us.html">About Us</a></li>
          <li><a href="new-hangout.html">Add a new hangout</a></li>
        </ul>
      </nav>
    </header>
    <section id="landing-page">
      <img src="placeholder">
      <a href="#review-page"><button id="cta">Find Your Hacky Place</button></a>
    </section>
    <section>
      <div id="map">
        <iframe src="https://www.google.com/maps/d/embed?mid=zvGs80ZAIlBA.kKv4tXm1uXxA" width="100%" height="480"></iframe>
      </div>
    </section>
    <section id="review-page">
      <div id='chart-div'>
        <canvas id="canvas" width="400" height="400"></canvas>
      </div>
        <form id="chart-form">
          <fieldset>
          <label name="hangouts">Hackzone 1</label>
          <select id="hangouts-dropdown-1" name="hangouts">
            <!-- <option value="name1">Name1</option>
            <option value="name1">Name1</option>
            <option value="name1">Name1</option> -->
          </select>
          <br />
          <label name="hangouts2">Hackzone 2</label>
          <select id="hangouts-dropdown-2" name="hangouts2">
            <!-- <option value="name1">Name1</option>
            <option value="name1">Name1</option>
            <option value="name1">Name1</option> -->
          </select>
          <br />
          <label name="positivePreference">Today I can't really hack without: </label>
            <input type="radio" name="positivePreference" value="wi-fi">
              Wi-fi
            <input type="radio" name="positivePreference" value="booze">
              Booze
            <input type="radio" name="positivePreference" value="coffee">
              Coffee
            <input type="radio" name="positivePreference" value="table-space">
              Table Space
            <input type="radio" name="positivePreference" value="google-reviews">
              Google Reviews
            <input type="radio" name="positivePreference" value="affordability">
              Affordability
            <input type="radio" name="positivePreference" value="hours">
              Hours

          <br />
          <label name="negativePreference">Today I don't really care about: </label>
            <input type="radio" name="negativePreference" value="wi-fi">
              Wi-fi
            <input type="radio" name="negativePreference" value="booze">
              Booze
            <input type="radio" name="negativePreference" value="coffee">
              Coffee
            <input type="radio" name="negativePreference" value="table-space">
              Table Space
            <input type="radio" name="negativePreference" value="google-reviews">
              Google Reviews
            <input type="radio" name="nagative-preference" value="affordability">
              Affordability
            <input type="radio" name="negativePreference" value="hours">
              Hours
            <br />
            <input type="submit" value="submit" />
            </fieldset>
        </form>
        <p id="winner"></p>

    </section>
    <script src="js/app.js"></script>
    <script src="js/chart.min.js"></script>
  </body>
</html>
