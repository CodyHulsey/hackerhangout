<!DOCTYPE html>
<html>
 <head>
  <title>Add an new review</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
 </head>
 <body id="inputID">
   <header>
     <nav>
       <div class="social">
         <img src="img/fb_icon_325x325.png" id="facebook-image">
         <img src="img/Twitter-logo2.png" id="twitter-image">
         <img src="img/instagram.png" id="instagram-image">
       </div>
       <ul class="nav-options">
         <li id="home"><a href="index.html">Home</a></li>
         <li id="about-us"><a href="about-us.html">About Us</a></li>
         <li id="hangout"><a href="input.html">Add A New Hangout</a></li>
       </ul>
     </nav>
   </header>
   <h1>Did we miss a good hacker spot? <br /> Help us out!</h1>
   <section id='new-review-form'>
     <form id='add-review'>
       <fieldset>
         <label name='businessName'>Name of Business</label>
         <input type='text' name='businessName'>
         <br />
         <label name='address'>Address</label>
         <input type='text' name='address'>
         <br />
         <label name='website'>Website</label>
         <input type='text' name='website'>
         <br />
         <p>minimal</p>
         <p>Most Excellent</p>
         <br />
         <label name='wifi'>Wi-fi</label>
         <input type='radio' name='wifi' value='1'>
         <input type='radio' name='wifi' value='2'>
         <input type='radio' name='wifi' value='3'>
         <input type='radio' name='wifi' value='4'>
         <input type='radio' name='wifi' value='5'>
         <br />
         <label name='booze'>Booze</label>
         <input type='radio' name='booze' value='1'>
         <input type='radio' name='booze' value='2'>
         <input type='radio' name='booze' value='3'>
         <input type='radio' name='booze' value='4'>
         <input type='radio' name='booze' value='5'>
         <br />
         <label name='coffee'>Coffee</label>
         <input type='radio' name='coffee' value='1'>
         <input type='radio' name='coffee' value='2'>
         <input type='radio' name='coffee' value='3'>
         <input type='radio' name='coffee' value='4'>
         <input type='radio' name='coffee' value='5'>
         <br />
         <label name='tableSpace'>Table Space</label>
         <input type='radio' name='tableSpace' value='1'>
         <input type='radio' name='tableSpace' value='2'>
         <input type='radio' name='tableSpace' value='3'>
         <input type='radio' name='tableSpace' value='4'>
         <input type='radio' name='tableSpace' value='5'>
         <br />
         <label name='hours'>Hours</label>
         <input type='radio' name='hours' value='1'>
         <input type='radio' name='hours' value='2'>
         <input type='radio' name='hours' value='3'>
         <input type='radio' name='hours' value='4'>
         <input type='radio' name='hours' value='5'>
         <br />
         <label name='cashMoney'>Affordability</label>
         <input type='radio' name='cashMoney' value='1'>
         <input type='radio' name='cashMoney' value='2'>
         <input type='radio' name='cashMoney' value='3'>
         <input type='radio' name='cashMoney' value='4'>
         <input type='radio' name='cashMoney' value='5'>
         <br />
         <label name='googleReview'>Google review score</label>
         <input type='radio' name='googleReview' value='1'>
         <input type='radio' name='googleReview' value='2'>
         <input type='radio' name='googleReview' value='3'>
         <input type='radio' name='googleReview' value='4'>
         <input type='radio' name='googleReview' value='5'>
         <br />
         <button type='submit' value='submit'>Submit</button>
       </fieldset>
     </form>
   </section>
   <footer>
     <div id="image">
       <img src="img/HackerHangoutLogo.png" id="image-logo">
     </div>
     <div id="black-background">
     Hacker Hangout &copy; 2016 - All Rights Reserved<br>
    </div>
   </footer>
   <script src="js/input.js"></script>
   <script src="js/app.js"></script>
 </body>
</html>
