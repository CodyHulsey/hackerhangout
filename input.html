<!DOCTYPE html>
<html>
 <head>
  <title>Add an new review</title>
 </head>
 <body>
   <header>
     <nav>
       <ul class="social">
         <li>Facebook image</li>
         <li>Twitter</li>
         <li>Instagram</li>
       </ul>
       <ul class="nav-options">
         <li><a href="index.html">Home</a></li>
         <li><a href="about-us.html">About Us</a></li>
         <li><a href="new-hangout.html">Add a new hangout</a></li>
       </ul>
     </nav>
   </header>
   <h1>Did we miss a good hacker spot? <br /> Help us out!</h1>
   <section id='new-review-form'>
     <form>
       <fieldset>
         <label name='business-name'>Name of Business</label>
         <input type='text' name='business-name'>
         <br />
         <label name='address'>Address</label>
         <input type='text' name='address'>
         <br />
         <p>minimal</p>
         <p>Most Excellent</p>
         <br />
         <label name='wi-fi'>Wi-fi</label>
         <input type='radio' name='wi-fi' value='1'>
         <input type='radio' name='wi-fi' value='2'>
         <input type='radio' name='wi-fi' value='3'>
         <input type='radio' name='wi-fi' value='4'>
         <input type='radio' name='wi-fi' value='5'>
         <br />
         <label name='booze'>Booze</label>
         <input type='radio' name='booze' value='1'>
         <input type='radio' name='booze' value='2'>
         <input type='radio' name='booze' value='3'>
         <input type='radio' name='booze' value='4'>
         <input type='radio' name='booze' value='5'>
         <br />
         <label name='coffee'>Coffee</label>
         <input type='radio' name='coffee' value='1'>
         <input type='radio' name='coffee' value='2'>
         <input type='radio' name='coffee' value='3'>
         <input type='radio' name='coffee' value='4'>
         <input type='radio' name='coffee' value='5'>
         <br />
         <label name='table-space'>Table Space</label>
         <input type='radio' name='table-space' value='1'>
         <input type='radio' name='table-space' value='2'>
         <input type='radio' name='table-space' value='3'>
         <input type='radio' name='table-space' value='4'>
         <input type='radio' name='table-space' value='5'>
         <br />
         <label name='hours'>Hours</label>
         <input type='radio' name='hours' value='1'>
         <input type='radio' name='hours' value='2'>
         <input type='radio' name='hours' value='3'>
         <input type='radio' name='hours' value='4'>
         <input type='radio' name='hours' value='5'>
         <br />
         <label name='cash-money'>Affordability</label>
         <input type='radio' name='cash-money' value='1'>
         <input type='radio' name='cash-money' value='2'>
         <input type='radio' name='cash-money' value='3'>
         <input type='radio' name='cash-money' value='4'>
         <input type='radio' name='cash-money' value='5'>
         <br />
         <label name='google-review'>Google review score</label>
         <input type='radio' name='google-review' value='1'>
         <input type='radio' name='google-review' value='2'>
         <input type='radio' name='google-review' value='3'>
         <input type='radio' name='google-review' value='4'>
         <input type='radio' name='google-review' value='5'>
         <br />
         <input type='submit' value='submit'>
       </fieldset>
     </form>
   </section>
 </body>
</html>
